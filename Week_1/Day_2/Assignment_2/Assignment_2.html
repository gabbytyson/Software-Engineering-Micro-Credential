<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="A2.css" />
</head>

<body>

    <form action="Assignment_2.html">
        <div class="container"> 
          <button type="submit" class="signBtn">Sign Up</button>
          <button type="submit" class="logInBtn">Log In</button>
        </div>

        <h1>Sign Up for Free</h1>

        <div class="container2">
          <input type="text" placeholder="First Name*" name="1st-name" id="1stname" required style="margin-right: 15px">
          <input type="text" placeholder="Last Name*" name="2nd-name" id="2nd-Name" required> 
        </div>

        <div class="container3">
          <input type="text" placeholder="Email Address*" name="email" id="email" required> 
        </div>

        <div class="container4">
          <input type="password" placeholder="Set A Password*" name="sa-repeat" id="sa-repeat" required>
        </div>
      
        <div class="containerSignIn">
          <button type="submit" class="registerbtn">GET STARTED</button>
        </div>

      </form>

</body>

</html>
